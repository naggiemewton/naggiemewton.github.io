<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contact - Koby Sedberry</title>
</head>
<body>
    <header>
        <nav>
            <li><a class="nav-link" href="">Home</a></li>
            <li><a class="nav-link" href="">About</a></li>
            <li><a class="nav-link" href="">Contact</a></li>
        </nav>
    </header>

    <main>
        <div class="form-div">
            <form method="get" action="">

                <div>
                    <h3>If you are interested in my work, please contact me at koby@gmail.com. Or, fill out the form below</h3>
                    <hr>
                    <h3>Contact Me</h3>
                </div>

                <div class="input-div">
                    <label for="your-name" class="input-text">Your Name</label><br>
                    <input type="text" required>
                </div>

                <div class="input-div">
                    <label for="email" class="input-text">Email</label><br>
                    <input type="email" name="email" required>
                </div>

                <div>
                    <button type="text">Submit</button>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
