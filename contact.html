<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Contact - Koby Sedberry</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Koby Sedberry</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight" aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse show" id="navbarLight">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Collections</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">About</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            </nav>

            <form action="">
                <label for="formControlInput" class="form-label">Name</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="Your name">

                <label for="formControlInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="formControlInput" placeholder="name@example.com">
            </form>

        </div>
    </div>

</body>
</html>
