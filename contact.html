<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Contact - Koby Sedberry</title>
</head>

<body>

  <div class="container content">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-xl navbar-dark" style="background-color: #e3f2fd;">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Koby Sedberry</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLight"
              aria-controls="navbarLight" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarLight">
              <ul class="navbar-nav ms-auto mb-2 mb-xl-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="collections.html">Collections</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html">About</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        <main>
          <div class="form-div" role="form">

            <p>If you are interested in my work, please contact me at koby@gmail.com. Or, fill out the form below</p>

            <h1>Contact me</h1>

            <form>
              <label for="your-name" class="input-text">Name</label>
              <input id="your-name" type="text" required>

              <label for="email" class="input-text">Email address</label>
              <input id="email" type="email" name="email" required>
              
              <label for="message">Message</label>
              <textarea class="form-control" name="" id="message" cols="20" rows="10"></textarea>

              <button class="submit-button" type="button">Submit</button>
            </form>
          </div>
        </main>
      </div>
    </div>
    <footer class="footer">
      <p> &copy; Koby Sedberry 2022</p>
    </footer>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

</body>

</html>
